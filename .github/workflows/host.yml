name: Host Phoenix Proxy Bot 24/7

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  host-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Phoenix Proxy Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          # Verify file exists first
          ls -la
          echo "Checking bot.py exists..."
          if [ -f "bot.py" ]; then
            echo "Starting bot..."
            while true; do
              python bot.py || echo "Bot crashed with exit code $?. Restarting..." >&2
              sleep 1
            done
          else
            echo "ERROR: bot.py not found!"
            exit 1
          fi
